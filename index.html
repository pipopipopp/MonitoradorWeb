<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorador de Processos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="disamis.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="conteudo">
        <h1>Monitorador Anti-League</h1>
        
        <div class="contador-reset">
            <p>Pr√≥ximo reset semanal em: <span id="contadorReset">7 dias</span></p>
        </div>

        <div class="secoes">
            <!-- Abertos no Momento -->
            <div class="secao">
                <h2>Jogos Monitorados</h2>
                <ul id="processosAbertos">
                    <li class="processo"><span class="status verde"></span> League of Legends</li>
                    <li class="processo"><span class="status verde"></span> osu!</li>
                    <li class="processo"><span class="status verde"></span> Roblox</li>
                </ul>
                <div class="legenda">
                    <span class="status verde"></span> Rodando
                    <span class="status cinza"></span> Parado
                </div>
            </div>

            <!-- Abertos na Semana -->
            <div class="secao">
                <h3>Quantidade de vezes abertos nessa Semana <br/></h3>
                <table id="processosSemana">
                    <thead>
                        <tr>
                            <th>Processo</th>
                            <th>Vezes Aberto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>League of Legends</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>osu!</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Roblox</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="statusOff" class="oculto">
        <h1>PC Desligado</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
