<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorador de Processos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Monitorador de Processos</h1>
        
        <!-- Contador de Reset -->
        <div class="contador-reset">
            <p>Próximo reset em: <span id="contadorReset">7 dias</span></p>
        </div>

        <!-- Seções lado a lado -->
        <div class="secoes">
            <!-- Abertos no Momento -->
            <div class="secao">
                <h2>Processos Abertos no Momento</h2>
                <ul id="processosAbertos">
                    <li class="processo">League of Legends</li>
                    <li class="processo">osu!</li>
                    <li class="processo">Roblox</li>
                </ul>
            </div>

            <!-- Abertos na Semana -->
            <div class="secao">
                <h2>Processos Abertos na Última Semana</h2>
                <table id="processosSemana">
                    <thead>
                        <tr>
                            <th>Processo</th>
                            <th>Vezes Aberto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>League of Legends</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>osu!</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Roblox</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
